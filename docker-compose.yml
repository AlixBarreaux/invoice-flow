version: "3.9"

services:
  db:
    image: postgres:16
    container_name: invoice-flow-db
    environment:
      POSTGRES_USER: invoice_user
      POSTGRES_PASSWORD: invoice_pass
      POSTGRES_DB: invoice_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: invoice-flow-backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: invoice_user
      DB_PASSWORD: invoice_pass
      DB_NAME: invoice_db
      PORT: 3000
      NODE_ENV: development
    depends_on:
      - db
    volumes:
      - ./backend/logs:/app/logs

volumes:
  db_data:
